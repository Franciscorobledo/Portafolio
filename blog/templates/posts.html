
{%  extends 'layaout.html' %}

{% block content %}
<h1> post </h1>

{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">    
        <div class="row">
            <div class="col-3">
                <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
            </div>
            <div class="col-9">
                <h2>{{post.title | upper}}</h2>
                <h3>{{post.date|date:'d/m/Y'}}</h3>
                <p>{{post.description |striptags| truncatechars:100}}</p>
        

                <!-- desde la url  , en la variavble que se llama post se  navegara hacia post_detail -->
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
            </div>
        </div> 

    </div>
</div>

{% endfor %}
{% endblock %}
